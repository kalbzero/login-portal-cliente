<p>Recover password!</p>

<form [formGroup]="recoverForm" (ngSubmit)="recoverPassword()">
    <div class="recover__form">
        <div class="recover__group">
            <label class="recover__label"></label>
            <input type="text" class="recover__input" formControlName="email">
        </div>

        <button type="submit" class="" [disabled]="!recoverForm.valid">recover</button>
    </div>
</form>

<div *ngIf="showMsg">
    {{msg}}
</div>
